<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Finanças</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/logo.svg" alt="Logo finanças" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="imagem de saídas" />
          </h3>
          <p id="expensesDisplay">R$3.000,00</p>
        </div>
        <div class="card total">
          <h3>
            <span> Total</span>
            <img src="./assets/total.svg" alt="imagem total" />
          </h3>
          <p id="totalDisplay">R$2.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new" onclick="Modal.open()"
          >+ Nova transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
          
          </tbody>
        </table>
      </section>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div id="form">
            <h2>Nova transação</h2>
            <form action="#">
              <div class="input-group">
                <label class="sr-only" for="description"></label>
                <input
                  id="description"
                  name="description"
                  type="text"
                  placeholder="Descrição"
                />
              </div>
              <div class="input-group">
                <label class="sr-only" for="amount"></label>
                <input
                  id="amount"
                  step="0.01"
                  name="amount"
                  type="number"
                  placeholder="0,00"
                />
                <small class="help">
                  Use o sinal -(negativo) para despesas e ,(vírgula) para casas
                  decimaios
                </small>
              </div>

              <div class="input-group">
                <label class="sr-only" for="description"></label>
                <input
                  id="date"
                  name="date"
                  type="date"
                  placeholder="01/01/2021"
                />
              </div>

              <div class="input-group actions">
                <a class="button cancel" 
                onclick="Modal.close()"
                href="#">Cancelar</a>
                <button>Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL -->

    <footer>
      <p>Fincança$$</p>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
